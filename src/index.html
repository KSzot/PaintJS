<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Output Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <div class="row align-items-center mt-5 mx-auto justify-content-center">
        <h1>Paint JS</h1>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-sm-4 col-md-2 col-lg-2 border border-primary text-center"
        >
          <!-- <button class="btn btn-primary btn-mine">Pencil</button>
          <button class="btn btn-primary btn-mine">Rubber</button> -->
        </div>
        <div class="col-sm-8 col-md-10 col-lg-7 justify-content-start">
          <div class="paint-bar">
            <input
              id="paintSize"
              type="range"
              class="paint-size"
              min="1"
              max="50"
              value="5"
            />
            <output for="paintSize" class="paint-size-val"></output>

            <input type="color" class="paint-color" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
